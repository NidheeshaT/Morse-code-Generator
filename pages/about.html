<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Gen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/about.css">
    <link rel="icon" type="image/png" href="../image/logo.png"/>
</head>
<body>
<body>
    <nav class="nav_checkbox">
        <img id="logo" src="../image/logo.png" alt="Cool Logo">
        <ul class="content_nav">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./feedback.html">FEEDBACK</a></li>
        </ul>
    </nav>
    <h2>MORSE</h2>
    <section id="wrapper">
        <section id="list">
            <div id="cir1">111</div>
            <div id="cir2">222</div>
            <div id="cir3">333</div>
            <div id="cir4">444</div>
            <div id="cir5">555</div>
        </section>
    </section>
    <script>
        const list=document.getElementById("list");
        const cir=document.querySelectorAll("#list div");
        let k=640;
        let l=-1;
        let flag=true
        setInterval(()=>{
            list.style.transform="translateX("+k+"px)"
            if(flag)
            {
                k-=320
                l++;
            }
            else
            {
                k+=320
                l--
            }

            calc()


            if(l===4)
            {
                k=-320
                flag=false
            }
            if(l===0)
            {
                k=320
                flag=true
            }
            
        },8000)
        const calc=()=>{
            for(let i=0;i<5;i++)
            {

                if(i===l)
                {
                    cir[i].style.opacity=1;
                    cir[i].style.transformOrigin="50% 50%"
                    cir[i].style.transform="perspective(300px) rotateY(0deg)"
                }        
                else if(i-1===l)
                {
                    cir[i].style.opacity=1;
                    cir[i].style.transformOrigin="0% 50%"
                    cir[i].style.transform="perspective(300px) rotateY(30deg)"
                }
                else if(i+1===l)
                {
                    cir[i].style.opacity=1;
                    cir[i].style.transformOrigin="100% 50%"
                    cir[i].style.transform="perspective(300px) rotateY(-30deg)"
                }
                else if(i+2===l)
                {
                    cir[i].style.opacity=0;
                    cir[i].style.transformOrigin="100% 50%"
                    cir[i].style.transform="perspective(300px) rotateY(-90deg)"
                }
                else{
                    cir[i].style.opacity=0;  
                    cir[i].style.transformOrigin="0% 50%"
                    cir[i].style.transform="perspective(300px) rotateY(90deg)"
                }
                
            }
        }
    </script>
</body>
</html>
