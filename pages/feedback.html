<!DOCTYPE html>    
<html>    
<head>    
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">   
<link rel="stylesheet" href="../stylesheets/feedbackstyle.css">    
<link rel="stylesheet" href="../stylesheets/style.css">    
<script defer src="../scripts/nav.js"></script>
</head>    
<body>    
    <nav class="nav_checkbox">
        <img id="logo" src="../image/logo.png" alt="Cool Logo">
        <div id="ham">
          <span></span>
          <span></span>
          <span></span>

            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./feedback.html">FEEDBACK</a></li>
        </ul>
    </nav>
    <header>
        <h1>Thank you for visiting our website!</h1>
        <p>Please provide feedback by acurately filling the information given below</p>
    </header>  
<section class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Your name..">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Last Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="country">Country</label>    
      </div>    
      <div class="col-75">    
        <select id="country" name="country">    
            <option value="none">Select Country</option>    
          <option value="australia">Australia</option>    
          <option value="canada">Canada</option>    
          <option value="usa">USA</option>    
          <option value="russia">Russia</option>    
          <option value="japan">Japan</option>    
          <option value="india">India</option>    
          <option value="china">China</option>    
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row ">  
        <div class="col-25">    
            <label for="feed_back"></label>    
          </div>    
          <div class="col-75">    
            <input type="submit" value="Submit"> 
          </div>   
    </div>    
  </form>    
</section>    
    
</body>    
</html
